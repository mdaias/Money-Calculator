<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Money Calculator</title>
</head>
<body>
    <h1 class="text-center">Money Calculator</h1>
       
    <section class="container mt-4">
        <div class="row g-5 ">
            <!-- images part -->
            <div class="col-md-7">
                <div class="image">
                    <img src="images/money-calculation.png" alt="">
                </div>
            </div>
            <!--=============
             calculation part 
            ==============-->
            <div class="details col-md-5">
                
                <div class="container text-center d-flex    flex-column justify-content-center align-items-center">
                        <!-- Income -->
                        <h4>Income</h4>
                    <div class="mt-2">
                        <label for="income-field">Income:</label>
                        <input id="income-field" class="input-field ms-2" type="text" value="">
                    </div>
                    <!-- Expenses -->
                    <h4 class="mt-3">Expenses</h4>
                    <div class="mt-2">
                        <label for="food-field">Food:</label>
                        <input id="food-field" class="input-field ms-4" type="text" value=""><br>
                    </div>
                    <div class="mt-2">
                        <label for="rent-field">Rent:</label>
                        <input id="rent-field" class="input-field ms-4" type="text" value=""><br>
                    </div>
                    <div class="mt-2">
                        <label for="clothes-field">Clothes:</label>
                        <input id="clothes-field" class="input-field ms-2" type="text" value=""><br>
                    </div>
                    <!-- calculate button -->
                    <button type="button" id="calculate-button" class="calculate-btn mt-3">Calculate</button>
                </div>
                <!-- Total Expenses and Balance -->
                <div>
                    <h5 class="text-center my-2">Total Expenses: <span id="total-expenses">00</span></h5>
                    <h5 class="text-center mb-3">Balance: <span id="Balance">00</span></h5>
                </div>
                <!-- Saving money -->
                <div class="d-flex justify-content-center align-items-center">
                    <label for="saving-field">Save:</label> 
                    <input id="saving-field" class="save-money-field mx-2" type="text" value="">
                <h6 class="mx-2"> % </h6>
                <button type="button" id="saving-button" class="saving-btn mx-2">Calculate</button>
                </div>
                <!-- Saving Amount and Remaining Balance-->
                <h5 class="text-center mt-3">Saving Amount: <span id="saving-amount">00</span></h5>
                <h5 class="text-center my-2">Remaining Balance: <span id="remaining-balance">00</span></h5>
            </div>
        </div>
    </section>
    <script src="money-calculate.js"></script>
</body>
</html>
